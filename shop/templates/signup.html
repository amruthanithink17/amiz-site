{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | AmizClothz</title> 
<link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #f0f8ff, #e6f0ff, #dce7ff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.signup-container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  text-align: center;
  width: 360px;
  position: relative;
  z-index: 2;
}

.signup-container h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
}

.brand {
  font-weight: 700;
  font-size: 22px;
  margin-bottom: 10px;
}

.brand span:first-child { color: #3478f6; }
.brand span:last-child { color: #ff3b8d; }

.form-control {
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 15px;
}

.btn-signup {
  background: linear-gradient(to right, #3478f6, #5da9ff);
  border: none;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  transition: all 0.3s ease;
}

.btn-signup:hover {
  background: linear-gradient(90deg, #5da9ff, #3478f6);
  color: black;
}

.text-link a {
  color:#ff007f ;
  text-decoration: none;
}
.text-link a:hover { text-decoration: underline; }

.ocean {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  overflow: hidden;
  z-index: 0;
}
.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 100%;
  background: rgba(52,120,246,0.4);
  border-radius: 1000% 1000% 0 0;
  animation: waveAnim 6s linear infinite;
}
.wave:nth-child(2) {
  background: rgba(52,120,246,0.25);
  animation-delay: -3s;
}
@keyframes waveAnim {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>
<body>

<div class="signup-container">
  <div class="brand"><span>Amiz</span><span>Clothz</span></div>
  <h1>Sign Up</h1>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" class="form-control" placeholder="Username" required>
    <input type="email" name="email" class="form-control" placeholder="Email" required>
    <input type="password" name="password1" class="form-control" placeholder="Password" required>
    <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
    <button type="submit" class="btn-signup">Sign Up</button>
  </form>

 {% if messages %}
    {% for message in messages %}
      <p style="color:red;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <p class="mt-3 text-link">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
</div>

<div class="ocean">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

</body>
</html>
