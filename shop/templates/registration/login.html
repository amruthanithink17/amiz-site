{% extends "index.html" %}
{% load static %}

{% block extrastyle %}
<style>
body {
    background: linear-gradient(135deg, #ff66a3, #4169e1);
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    background: #fff;
}

.btn-dark {
    background-color: #ff66a3 !important;
    border: none !important;
    color: white !important;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
}

.btn-dark:hover {
    background-color: #e0558d !important;
}
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="AmizClothz" width="150">
            <h3 class="mt-3" style="color:#ff66a3;">Welcome Back!</h3>
          </div>

          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark w-100 py-2">
                Sign In
              </button>
            </div>

            <p class="text-center mt-3">
              Donâ€™t have an account?
              <a href="{% url 'signup' %}" class="text-decoration-none text-primary fw-semibold">
                Register here
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
