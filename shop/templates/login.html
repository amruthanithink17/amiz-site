{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AmizClothz</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #fff 10%, #ffe6f2 90%);
      overflow: hidden;
      position: relative;
    }

    /* === Pink Flowing Waves === */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      animation: waveMove 10s linear infinite;
      opacity: 0.5;
    }

    .wave:nth-child(2) {
      opacity: 0.3;
      animation-duration: 15s;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* === Login Box === */
    .login-container {
      position: relative;
      z-index: 1;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .brand {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .brand span:first-child { color: #2684FF; }
    .brand span:last-child { color: #FF007F; }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .btn-login {
      background: linear-gradient(90deg, #ff007f, #ff4db8);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: 500;
      width: 100%;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #ff4db8, #ff007f);
    }

    .signup-link {
      margin-top: 10px;
    }

    .signup-link a {
      color: #2684FF;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Flowing Pink Waves -->
  <div class="wave-container">
    <svg class="wave" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,80 C300,200 900,0 1200,100 L1200,200 L0,200 Z" fill="#ff4db8" />
    </svg>
    <svg class="wave" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,100 C400,250 800,0 1200,150 L1200,200 L0,200 Z" fill="#ff007f" />
    </svg>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="brand"><span>Amiz</span><span>Clothz</span></div>
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="">
  {% csrf_token %}
  
  <input type="hidden" name="next" value="{{ next }}">
  <input type="email" name="email" class="form-control" placeholder="Email" required>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <button type="submit" class="btn btn-login">Login</button>
</form>


    <div class="signup-link">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
